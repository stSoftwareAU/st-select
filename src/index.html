<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>st-select test</title>
</head>

<body>
  <h1>Hello</h1>
  <section id="index"></section>

  <ul>
    <li>The load ( last one ) doesn't work yet</li>
  </ul>
  <h2>DBFolder</h2>
  <div class="st-select" data-class="DBFolder" data-host="https://demo1.jobtrack.com.au" data-field="name" data-target="folder-global-key">

  </div>
  <input name="folder-global-key" />
  <br />
  <h2>DBFile</h2>
  <div class="st-select" data-class="DBFile" data-host="https://demo2.jobtrack.com.au" data-field="name" data-target="file-global-key">
  </div>
  <input name="file-global-key" />

  <h2>DBFile with filter</h2>
  <div class="st-select" data-class="DBFile" data-host="https://demo2.jobtrack.com.au" data-field="name" data-target="file-global-key2" data-filter="path like '/docs/web/*'">
  </div>
  <input name="file-global-key2" />
  <br>
  <h2>DBFile with existing key</h2>

  <div class="st-select" data-class="DBFile" data-host="https://demo2.jobtrack.com.au" data-field="name" data-target="file-global-key3">
  </div>
  <input name="file-global-key3" value="2731797@2097152781~632@1" />
</body>

</html>
